name: Regenerate

on:
  issue_comment:
    types:
      - created
      - edited

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.pull_request }}
    steps:
      - name: Echo
        run: |
          cat << 'EOF'
          ${{ toJSON(github) }}
          EOF

      - name: PR Number to Head Ref
        run: |
          gh pr view '${{ github.event.issue.number }}' \
            --repository ${{ github.repository }} \
            --template '{{ .headRefName }} (#{{ .number }})' \
            --json headRefName,number
        env:
          GH_TOKEN: ${{ github.token }}

