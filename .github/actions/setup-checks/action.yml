name: "Install Tools"
description: "TODO"

runs:
  using: "composite"
  steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version-file: "go.mod"

    - name: Install Buf
      uses: bufbuild/buf-action@v1
      with:
        setup_only: true

    - name: Install Just
      uses: extractions/setup-just@v2

    - name: Install gci
      uses: mattdowdell/go-installer@main
      with:
        package: github.com/daixiang0/gci
        version-file: go.mod

    - name: Install gofumpt
      uses: mattdowdell/go-installer@main
      with:
        package: mvdan.cc/gofumpt
        version-file: go.mod

    - name: Install mockery
      uses: mattdowdell/go-installer@main
      with:
        package: github.com/vektra/mockery/v2
        version-file: go.mod

    - name: Install protoc-gen-connect-go
      uses: mattdowdell/go-installer@main
      with:
        package: connectrpc.com/connect/cmd/protoc-gen-connect-go
        version-file: go.mod

    - name: Install protoc-gen-go
      uses: mattdowdell/go-installer@main
      with:
        package: google.golang.org/protobuf/cmd/protoc-gen-go
        version-file: go.mod

    - name: Install wire
      uses: mattdowdell/go-installer@main
      with:
        package: github.com/google/wire/cmd/wire
        version-file: go.mod
